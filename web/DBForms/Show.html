<!--&table_view($table_name, $action='', $get_params='', $js_doc='document', $form_name='filter_form', $num_columns, $num_columns_minus_1) -->

<!--&start_table() -->
<div class="table-responsive">
<table border=1 cellspacing=2 cellpadding=0 class="dbfshow table table-striped table-bordered table-condensed table-hover">
<!--/&start_table -->

<!--&start_form() -->
<FORM name="$form_name" method="POST" action="$action" onSubmit="return flShowOnSubmit(this)">
<!--/&start_form -->

<thead class="dbf-th">
    <tr class="flshow-head">
        <th colspan="$num_columns_minus_1">

            <!--&table_descr($name) -->
            $name
             <!--/&table_descr -->

            <!--&table_descr_link($name, $action, $params) -->
            <a href="$action?$params">$name</a>
            <!--/&table_descr_link -->
        
            <!--&table_descr1($name) -->
            <h4>
                $name
            </h4> 
            <!--/&table_descr1 -->

            <!--&prev_link($numb) -->
            <a href="javascript: $js_doc.$form_name.$table_name_cur_page.value=$numb;flShowOnSubmit($js_doc.$form_name);$js_doc.$form_name.submit()" title="Prev" onmouseover="window.status='Prev';return true" class="btn btn-sm btn-default fa fa-arrow-left"></a>
            <!--/&prev_link -->

            <!--&numb_link($numb,$name) -->
            <a href="javascript: $js_doc.$form_name.$table_name_cur_page.value=$numb;flShowOnSubmit($js_doc.$form_name);$js_doc.$form_name.submit()">$name</a>
            <!--/&numb_link -->

            <!--&next_link($numb) -->
            <a href="javascript: $js_doc.$form_name.$table_name_cur_page.value=$numb;flShowOnSubmit($js_doc.$form_name);$js_doc.$form_name.submit();" title="Next" onmouseover="window.status='Next';return true" class="btn btn-sm btn-default fa fa-arrow-right"></a>
            <!--/&next_link -->
        
        </th>
        <th >
            
            <!--&cancel_link() -->
            <a href="$action" class="btn btn-sm btn-warning fa fa-arrow-up"></a>
            <!--/&cancel_link -->

        </th>
    </tr>

    <!--&descr_row() -->
    <tr class="flshow-heads-bgcol">
        <th  class="text-center" >
        
            <!--&insert_cell($insert_action,$insert_get_params) -->
            <a href="$insert_action?$insert_get_params" title="Create new"  onmouseover="window.status='Create new';return true" class="btn btn-sm btn-success fa fa-plus"> </a>
            <!--/&insert_cell -->

        </th>
      
        <!--&descr_cell($val,$ord_name,$field_name, $field_ordering='') -->
        <th  class="text-center">
            <a href="javascript: $js_doc.$form_name.$ord_name.value='$field_ordering';flShowOnSubmit($js_doc.$form_name);$js_doc.$form_name.submit()" title="Sort" onmouseover="window.status='Sort';return true">$val </a>
        
            <!--&sort_asc() -->
            <i class="fa fa-caret-down"></i>
        	<!--/&sort_asc -->
        
            <!--&sort_desc() -->
            <i class="fa fa-caret-up"></i>
        	<!--/&sort_desc -->
	    
        </th>  
        <!--/&descr_cell -->

        <!--&empty_cell()-->
        <th>&nbsp;</th>
        <!--/&empty_cell-->

        <th >
            
            <!--&help_cell() -->
            <a href="javascript: openHelp('help/fl/fl_show.html')" title="Help"  onmouseover="window.status='Help';return true" class="btn btn-sm btn-info fa fa-question"></a>
            <!--/&help_cell -->
        </th>
    </tr>
    <!--/&descr_row -->

    <!--&filter_row() -->
    <tr class="flshow-filt-bgcol dbf-tr-filter">
        <th class="text-center" >
            <a href="javascript: $js_doc.$form_name.$table_name_cur_page.value=0;$js_doc.$form_name._fl_filter_on.value=1;flShowOnSubmit($js_doc.$form_name);$js_doc.$form_name.submit();" title="Filter"  onmouseover="window.status='Filter';return true" class="btn btn-sm btn-info fa fa-filter"></a>

<!--
    <!--&filter_checked() -->
        <a href="javascript: $js_doc.$form_name.filter_checked.value=1;$js_doc.$form_name.$table_name_cur_page.value=0;flShowOnSubmit($js_doc.$form_name);$js_doc.$form_name.submit();" title="Filter Selected"  onmouseover="window.status='Filter Selected';return true">
        <img alt="Filter Selected" src="pub/DBForms/images/filter_checked.gif" border=0></a>
        <!--/&filter_checked -->
    -->

            <!--&no_filter($name)-->
            <a href="javascript: $js_doc.$form_name.$table_name_cur_page.value=0;$js_doc.$form_name.filter_off.value=1;flShowOnSubmit($js_doc.$form_name);$js_doc.$form_name.submit();" title="Remove Filter" onmouseover="window.status='Remove Filter';return true" class="btn btn-sm btn-danger fa fa-times"></a>
            <!--/&no_filter-->

            <!--&no_filter_checked() -->
            <a href="javascript: $js_doc.$form_name.filter_checked_off.value=1;$js_doc.$form_name.$table_name_cur_page.value=0;flShowOnSubmit($js_doc.$form_name);$js_doc.$form_name.submit();" title="Filter"  onmouseover="window.status='Filter';return true" class="btn btn-sm btn-default fa fa-square-o"></a>
            <!--/&no_filter_checked -->

            <!--&select_mult($action='', $get_params='', $pk_param) -->
            <a href="$action?$get_params" title="Select" onMouseOver="sb('Select')" onClick="if(typeof($js_doc.$form_name._fl_ch) == 'undefined') return false; var t=flShowGetChecked($js_doc.$form_name,'$pk_param'); if(t=='')return false; this.href+=t; return true" class="btn btn-sm btn-default fa fa-hand-o-right"></a>
            <!--/&select_mult-->

        </th>

        <!--&filter($name) -->

        <!--&bool_filter($cond_true='' , $cond_false='') -->
        <th class="text-center"  title="Filter">
            <!-- <select name="$name" onchange="flShowOnSubmit(this.form);this.form.submit()" class="form-control input-sm"> -->
            <select name="$name" onchange="flShowOnSubmit(this.form)" class="form-control input-sm">
                <option value=""> &nbsp;</option>
                <option value="1" $cond_true >yes</option>
                <option value="0" $cond_false >no</option>
            </select>
        </th>
        <!--/&bool_filter -->

        <!--&ord_filter($value='') -->
        <th class="text-center"  title="Filter">
            <select name="$name__op" class="form-control input-sm" >
            
                <!--&opt($value escape 'html', $descr escape 'html', $selected='selected') -->
                <option value="$value" $selected>$descr</option>      
                <!--/&opt -->

            </select>
            <input type=text name="$name" value="$value" size="10" class="form-control input-sm autowidth" style="margin: auto;">
        </th>
        <!--/&ord_filter -->

        <!--/&filter -->

        <!--&empty_filter()-->
        <th>&nbsp;</th>
        <!--/&empty_filter-->

        <th> &nbsp; </th>
    </tr>
<!--/&filter_row -->


</thead>
