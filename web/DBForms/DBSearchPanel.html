		     $search_template escape 'js',

		     $result_desc escape 'js', 
		     $result_ordering='' escape 'js',

		     $on_found_function='null' escape 'js', 
		     $add_params='' escape 'js'                  )-->
<SCRIPT language="JavaScript">

  function $function_name()
   {

    this.searchTemplate = '$search_template';
    this.fieldNotRequired = $not_required_field;
    this.firstBlankOptionValue = '$blank_option_value';
    this.firstBlankOptionText = '$blank_option_text';
    this.serverURL = window.location.pathname + '/../' + '$search_script';

    this.searchFilter = '$search_filter'; 
    this.distinct = '$distinct';
    this.searchLimit = '$limit';
    this.searchUnlimit = '$unlimit';
    this.searchOffset = '$offset';
    this.defaultCondition = '$default_condition';
    this.searchOrdering = '$result_ordering';

    <!--&search_column_plain($search_column='')--> 
    this.searchColumn = '$search_column';
    <!--/&search_column_plain --> 
    <!--&search_column_select($select_column_name) -->
    this.searchColumnSelect = this.formObj.$select_column_name;
    <!--/&search_column_select --> 
    this.searchStringTextBox = this.formObj.search_$field_name;
		this.searchStringSelectBox = this.formObj.$search_text_select_name;

    this.searchGetParams = '$add_params';

    /*change onSearch function -> this.onSearch = onSearch$function_name */
    /*change onFound function -> this.onFound = onFound$function_name */
    this.onSearch = $on_search_function;
    this.onFound = $on_found_function;


    }
   new TableSearch('$field_name','$form_name', '$table_name', '$result_id', '$result_desc', $function_name);

</SCRIPT>
